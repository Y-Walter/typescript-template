name: Setup
description: Setup Node.js and PNPM
inputs:
  node-version-file:
    description: Path to the file containing the Node.js version
    required: false
    default: package.json
  pnpm-version-file:
    description: Path to the file containing the PNPM version
    required: false
    default: package.json
runs:
  using: composite
  steps:
    - name: Extract Pnpm Version pinned by VOLTA in package.json
      shell: bash
      id: extract-pnpm-version
      run: |
        pnpm-version=$(jq -r '.volta.pnpm' ${{ inputs.pnpm-version-file }})
        echo "pnpm-version=$pnpm-version" >> "$GITHUB_OUTPUT"

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: ${{ steps.extract-pnpm-version.outputs.pnpm-version }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ${{ inputs.node-version-file }}
        cache: pnpm

    - name: Install Dependencies
      shell: bash
      run: pnpm install --frozen-lockfile
